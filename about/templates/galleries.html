{% extends 'base.html' %} {% load static i18n %}
<title>
    {% block title %} {{title}} {% endblock title %}
</title>

{% block css %}
<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<style>
    body {
        padding: 2em;
    }

    .gallery {
        border: none;
    }

    img,
    .card-img-top {
        border-radius: 0em;
    }


    #myDropdown {
        background: #F6F6F6;
        border-radius: 16px;
    }

    #search {
        width: 100%;
        background: #F6F6F6;
        border-radius: 16px;
        box-sizing: border-box;
        font-size: 16px;
        padding: 8px 12px 8px 16px;
        border: none;
        text-align: center;
    }

    #search:focus {
        outline: 3px solid #ddd;
    }

    .dropdown-content {
        margin: auto;
        max-width: 30%;
        background-color: #f6f6f6;
        border: 1px solid #ddd;
        z-index: 1;
    }
</style>
{% endblock css %}
{% block base %}

<div class="container">
    <h1 class="text-center" style="margin: 100px auto 30px auto;">Qalereya</h1>
    <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="&#128269 {% translate 'Search' %}" id="search">
    </div>
    <div id="gallery" class="card-columns mt-5">

    </div>
    <div id="spinner" class="spinner-border d-none"></div>
    <br>
    <button id="more-button" type="button" style="display: block; margin: 20px auto 100px auto;"
        class="btn btn-outline-primary ">Daha Ã§ox</button>

</div>



{% endblock base %} {% block js %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
    crossorigin="anonymous "></script>
<script type='text/javascript'
    src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
<script src="{% static 'js/gallery.js' %} "></script>
{% endblock js %}
