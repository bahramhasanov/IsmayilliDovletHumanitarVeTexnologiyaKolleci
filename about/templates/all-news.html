{% extends 'base.html' %}
{% load static i18n %}
{% block title %}
News
{% endblock title %}

{% block css %}
<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
{% endblock css %}

{% block base %}
<div class="container-fluid text-center" style="margin-top: 57px;">
    <h2>Xəbərlər</h2>
    <div class="mt-4 mb-3">
        <button type="button" class="btn btn-light">Hamısı</button>
        <button type="button" class="btn btn-light">Təhsil</button>
        <button type="button" class="btn btn-light">Məhşur</button>
        <button type="button" class="btn btn-light">Digər</button>
    </div>
    <div id="news">
        <div class="row">
        </div>
    </div>
    <button id="more-button" type="button" class="btn btn-outline-primary my-5">Daha çox</button>
</div>
{% endblock base %}

{% block js %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script type='text/javascript'
    src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
<script src="{% static 'js/allnews.js' %}"></script>
{% endblock js %}
