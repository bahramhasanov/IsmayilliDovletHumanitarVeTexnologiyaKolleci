upstream hello_django {
    server app:8000;
}

server{
    client_max_body_size 1000M;
    listen 80;
    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media {
        alias app/media;
    }
    location /static/ {
        alias app/staticfiles/;
    }
}